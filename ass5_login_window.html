<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Window</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-gId2Q2Yl0DkM9BoUUvfYmNmFn-3_O7blUA&s') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 8px;
      color: white;
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
      font-size: 18px;
      letter-spacing: 1px;
    }

    .login-box input[type="mail"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }

    .login-box label {
      font-size: 12px;
      display: block;
      margin: 10px 0;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #f1a008;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>

<div class="login-box">
  <h2>LOGIN WINDOW</h2>
  <input type="mail" placeholder="Your Email Address">
  <input type="password" placeholder="Your Password">
  <label>
    <input type="checkbox"> Agree With <u>Terms & Conditions</u>
  </label>
  <button>Login</button>
</div>
</body>
</html>
